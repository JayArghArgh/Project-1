<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Own stylesheet to assist with CSS -->
    <link rel="stylesheet" href="style/style.css" />

    <title>Project 1 Recipe App</title>
    
</head>

<body>
    <!-- Begin Container -->
    <div class="container">

        <!-- Begin Main Nav -->
        <nav class="nav-wrapper blue lighten-4">
            <a href ="#" class="brand-logo left black-text">An Online Recipe Book</a>
            <a href ="#" class="sidenav-trigger right black-text" data-target="navShortCut">
            <i class="material-icons">menu</i>
            </a>
            <!-- Navbar Links-->
            <ul class="right hide-on-med-and-down">
                <li><a href="#home">Home</a></li>
                <li class="navbar-search-link"><a href="#search">Search</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <!-- End Main Nav -->

        <!-- Links that appear via drop down (side navigation when screen size is small / medium)-->
        <ul class="sidenav" id="navShortCut">
            <li><a href="#home">Home</a></li>
            <li class="navbar-search-link"><a href="#search">Search</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <!-- End Links -->

        <!-- Begin Random Recipes -->
        <div class="row" id="random-recipes">
        </div>
        <!-- End Random Recipes -->

        <!-- Begin Search area -->
        <div class="row ">
            <div class="col s12 m4 l4" id="search">
                <form action="" method="get" id="searchFormID">
                    <p class="justified">Enter a keyword to search through our recipes or click on our quicklinks below</p>
                    <div class="row">
                        <div class="col s9 input-field">
                            <input type="text" class="validate" name="search" id="keywordID" placeholder="Search" title="Type in a keyword">
                        </div>
                        <div class="col s3" id="searchBtnDiv">
                            <button class="btn-floating waves-effect waves-light pulse transparent black-text" id="searchBtn">GO</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col s12">
                        <ul id="recipeQuicklinks">
                            <!-- quick links list is created in scripts.js file -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l4 z-depth-z" id="recipe-result">
                result section
            </div>

            <div class="col s12 m4 l4" id="spare">
                spare div
            </div>
        </div>
        <!-- End Search Area -->

        <!-- Begin Footer -->
        <footer class="col-12 blue lighten-4 white-text flow-text">
            <p>Footer</p>
        </footer>
        <!-- End Footer -->

    </div>
    <!-- end container-->

    <!-- include scripts here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script type="text/javascript" src="scripts/random_recipe.js"></script>
    <script type="text/javascript" src="scripts/alcoholAPI.js"></script>
    <script type="text/javascript" src="scripts/keyword-search.js"></script>
    <script type="text/javascript" src="scripts/addFavourite.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".sidenav").sidenav()
        })
    </script>

</body>
</html>
